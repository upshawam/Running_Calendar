name: Update Training Paces

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  scrape-paces:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4 requests

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Create data directory
      run: mkdir -p data

    - name: Run scraper for Aaron
      env:
        RUNALYZE_USERNAME: ${{ secrets.AARON_RUNALYZE_USERNAME }}
        RUNALYZE_PASSWORD: ${{ secrets.AARON_RUNALYZE_PASSWORD }}
        DEBUG: true
      run: |
        python3 scraper.py --username "$RUNALYZE_USERNAME" --password "$RUNALYZE_PASSWORD" --user aaron --output-dir public/data --debug

    - name: Run scraper for Kristin
      env:
        RUNALYZE_USERNAME: ${{ secrets.KRISTIN_RUNALYZE_USERNAME }}
        RUNALYZE_PASSWORD: ${{ secrets.KRISTIN_RUNALYZE_PASSWORD }}
        DEBUG: true
      run: |
        python3 scraper.py --username "$RUNALYZE_USERNAME" --password "$RUNALYZE_PASSWORD" --user kristin --output-dir public/data --debug

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update training paces data [automated]"
        git push